<!DOCTYPE html>
<html xmlns:style="http://www.w3.org/1999/xhtml">
<head>
  <style>
    body {
    font-family: Arial;
    font-size: 16pt;
    }
    button {
    border-radius: 10px;
    border: solid 0px #000000;
    font-size: 18pt;
    font-weight: lighter;
    padding: 5px 10px 5px 10px;
    background-color: #000bff;
    color: white;
    outline: none;
    box-shadow: 5px 5px 5px #8e8c8c;
    }
    button:hover {
    background-color: #9999FF;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    var count=0;
    function login() {
      var postData = {
        "servicePath" : "/security/authenticate",
        "serviceRequest" : JSON.stringify({
          "username" : document.getElementById("username").value,
          "secretPassword" : document.getElementById("password").value
        })
      };

      $.ajax({
        url: "http://astralqueen.bw.edu/~dwalsh12/testProject/trello-2.0/webServices/services.php",
        type: 'post',
        data: postData,
        error: function(XMLHttpRequest, textStatus, errorThrown){
          console.log("Error occurred, please try again!" + XMLHttpRequest.status);
        },
        success: function(data) {
          var response = JSON.parse(data);

          if (response.userId > 0){
              location.href = "UserHomepage.html";
          }
          else{
              alert("Invalid username or password\nPlease try again");
              document.getElementById("password").value="";
              count++;
              if(count > 1){
                  document.getElementById("ForPass").style.display="inline";
              }
          }

        }
      });
    }


  </script>
  <title>Trello 2.0</title>
</head>
<body>

<h3>Login to Trello 2.0!</h3>

Enter your Username:
<input type="text" id="username" style="font-size: 12pt"/>
<br />
Enter your Password:
<input type="password" id="password" style="margin-left: 5px; font-size: 12pt"/>
<button onclick="login()" class="LoginButton" style="margin-left: 20px">Login</button>
<button id="ForPass" style="display: none">Forgot password</button>

</body>
</html>
